@(somethings: List[Something], someForm: Form[String])

<h3>Somethings</h3>

<ol class="list-unstyled">
  @for(something <- somethings) {
    <li>@something.id - @something.value</li>
  }
</ol>

<form action="@routes.Application.createSomething()" method="post" role="form" data-pjax>
  <div class="form-group">
    <label for="someInput">This also works with form submits, enter something and watch the request(s)</label>
    <input type="text" class="form-control" id="someInput" name="someInput" placeholder="Something">
  </div>
  <span class="help-block">
    @someForm("someInput").errors.reverse.map { error =>
      @Messages(error.message, error.args:_*).
    }
  </span>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<a href="@routes.Application.anythingsForm()">On to the next example</a>
